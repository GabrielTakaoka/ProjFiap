<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico / Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="">Inicio</a>
            <a href="">Perfil</a>
            <a href="">Chat</a>
        </nav>
        <input type="text" placeholder="Pesquise pelo serviço ou pelo nome do profissional">
        <div id="func">
            <a href="">
                <img src="img/logo.png" alt="" width="30px">
            </a>
            <div class="image-container">
                <img src="img/not_open.png" alt="Ícone de Sino" class="clickable-image" onclick="openNotification()">
            </div>
            <div id="notification-popup" class="notification-popup">
                <span class="close-button" onclick="closeNotification()">&times;</span>
                <div id="notf">
                    <h3>Notificações</h3>
                    <img src="img/not.png" alt="" width="30px">
                </div>
                <p>Esta é a notificação que aparece ao clicar no sino.</p>
            </div>
        </div>
    </header>
    <div id="menshis">
        <div class="profile-list">
            <h2>Histórico</h2>
            <div class="profile" onclick="openMessenger('João', 'Olá João! Como posso ajudar?', 'profile1')">
                <h3>Nome: João</h3>
                <p>Local: São Paulo</p>
                <p>Avaliação: 5 estrelas</p>
            </div>
            <div class="profile" onclick="openMessenger('Maria', 'Olá Maria! Qual é a sua dúvida?', 'profile2')">
                <h3>Nome: Maria</h3>
                <p>Local: Rio de Janeiro</p>
                <p>Avaliação: 4 estrelas</p>
            </div>
            <!-- Adicione mais perfis conforme necessário -->
        </div>
    
        <div class="messenger hidden" id="messenger">
            <h2 id="profileName">Mensageiro</h2>
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button id="sendMessageBtn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
